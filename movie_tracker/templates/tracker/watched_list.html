{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watched</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/watched_list.css' %}" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <!-- User -->
          <a href="#" class="brand-logo right">USERNAME</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Movies</a></li>
            <li><a href="#">To Watch</a></li>
            <li class="active"><a href="#">Watched</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Control Bar -->
    <div class="container">
      <div class="row ctrl-bar-spacing">
        <!-- Add Movie to Watched List -->
        <!-- Modal Trigger -->
        <a
          class="waves-effect waves-light btn modal-trigger"
          id="add-movie-button"
          href="#add-movie"
          >Add Movie</a
        >

        <!-- Modal Structure -->
        <div id="add-movie" class="modal">
          <div class="modal-content">
            <h4>Select Movie</h4>
            <p></p>
            <p>Add a movie to watched movies list</p>
          </div>
          <!-- Search bar -->
          <div class="add-movie-search">
            <i class="material-icons">search</i>
            <input type="text" id="search-bar" />
          </div>
          <!-- Results -->
          <div id="search-results"></div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat"
              >Add</a
            >
          </div>
        </div>

        <!-- Filter Options -->
        <!-- Modal Trigger -->
        <a
          class="waves-effect waves-light btn modal-trigger right"
          href="#filter-watched-list"
          >Filter</a
        >

        <!-- Modal Structure -->
        <div id="filter-watched-list" class="modal">
          <div class="modal-content">
            <h4>Filter</h4>
            <p></p>
            <p>Filter saved movies based on multiple options</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat"
              >Agree</a
            >
          </div>
        </div>
      </div>

      <!-- Movie Cards -->

      <!-- Edit Saved Watched Movie Fields -->
      <!-- Modal Structure -->
      <div id="watched-list">
        <div id="edit-saved-movie" class="modal">
          <div class="modal-content">
            <h4>Edit Movie</h4>
            <p></p>
            <p>Edit a saved movie in the watched movies list</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat"
              >Agree</a
            >
          </div>
        </div>
        <div id="watched-list-cards"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let elems = document.querySelectorAll(".modal");
        let instances = M.Modal.init(elems);
      });
    </script>
    <script src="{% static 'scripts/watched_list.js' %}"></script>
  </body>
</html>
